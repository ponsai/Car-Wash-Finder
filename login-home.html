<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bubbles N Brilliance</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
              crossorigin="anonymous">
        <link rel="stylesheet" href="css/login-home.css">
    </head>
    <body>
        <div class="container">
            <h1>
                <img src="icon_soap.svg" width="75" height="75" alt=""/>
                Bubbles N Brilliance
            </h1>
        </div>

        <nav class="navbar navbar-expand-lg" style="background-color:#2F70AF">
            <div class="container">
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navmenu">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navmenu">
                    <ul class="navbar-nav">
                        <li class="nav-item" >
                            <a href="details.html" style="color:#f4f4f4" class="nav-link">Details</a>
                        </li>
                        <li class="nav-item">
                            <a href="wash-finder.html" style="color:#f4f4f4" class="nav-link">Wash Finder</a>
                        </li>
                        <li class="nav-item">
                            <a href="about.html" style="color:#f4f4f4" class="nav-link">About Us</a>
                        </li>
                        <li class="nav-item">
                            <a href="login-home.html" style="color:#f4f4f4" class="nav-link">Login</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <section class="">
            <div class="px-4 py-5 px-md-5 text-center text-lg-start" style="background-color: #00457E">
                <div class="container">
                    <div class="row gx-lg-5 align-items-center">
                        <div class="col-lg-6 mb-5 mb-lg-6">
                            <h2 style="color:#f4f4f4" class="my-3 display-3 fw-bold ls-tight">
                                Subscribe <br/>
                                <span style="color:#f4f4f4">to our <br/> newsletter <br/> now!</span>
                            </h2>

                            <button class="btn btn-primary btn-lg">
                                Subscribe
                            </button>
                        </div>

                        <div class="col-lg-6 mb-5 mb-lg-0">
                            <div class="card">
                                <div class="card-body py-5 px-md-5">
                                    <form>
                                        <div class="form-outline mb-4">
                                            <input type="email" id="form1" class="form-control"/>
                                            <label class="form-label" for="form1">Username</label>
                                        </div>

                                        <div class="form-outline mb-4">
                                            <input type="password" id="form2" class="form-control"/>
                                            <label class="form-label" for="form2">Password</label>
                                        </div>

                                        <div class="form-check d-flex justify-content-left mb-4">
                                            <input class="form-check-input me-2" type="checkbox" value="" id="form3" checked/>
                                            <label class="form-check-label" for="form3">
                                                Remember me
                                            </label>
                                        </div>

                                        <button type="submit" class="btn btn-primary btn-block mb-4">
                                            Login
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <footer style="background-color:#2F70AF" class="p-5 text-white text-center position-relative">
            <div class="container">
                <p class="lead"> Copyright &copy; 2023 Bubbles N Brilliance</p>
            </div>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
                integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
                crossorigin="anonymous">
        </script>
    </body>
