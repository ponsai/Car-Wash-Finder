<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BnB</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<div class="container-fluid bg-light">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-8">
                <nav class="navbar navbar-expand-lg navbar-light bg-transparent p-0">
                    <a class="navbar-brand" href="#">BnB</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Wash Finder</a>
                            </li>
                            
                            <li class="nav-item">
                                <a class="nav-link" href="#">About Us</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Support</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
            <div class="col-md-4 text-right">
                <button class="btn btn-primary" onclick="checkout()">Checkout (<span id="cartCounter">0</span>)</button>
            </div>
        </div>
    </div>
</div>
<!-- End Navbar -->

<div class="container mt-5">
    <div class="row">
        <div class="col-9">
            <div class="row" id="carWashContainer">
                <!-- Car wash cards will go here -->
            </div>
        </div>
    </div>

    <!-- Checkout form -->
    <div class="mt-5">
        <form id="checkoutForm">
            <div class="form-group">
                <label for="locationSelect">Select Location:</label>
                <select class="form-control" id="locationSelect" onchange="updateServiceOptions()">
                    <!-- Car wash locations will go here -->
                </select>
            </div>
            <div class="form-group" id="servicesList">
                <!-- Checkboxes for services will go here -->
            </div>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name">
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" class="form-control" id="phone">
            </div>
            <button type="button" class="btn btn-success btn-block" onclick="submitForm()">Submit</button>
        </form>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
